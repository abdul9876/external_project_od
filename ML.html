<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>ML form</title> 
</head>
<body>
    <div class="container">
        <header>ML FORM</header>

        <form>
            <div class="form first">
                <div class="details personal">
                  

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Regisration number</label>
                            <input type="text" placeholder="Enter your reg number" required>
                        </div>

                        <div class="input-field">
                            <label>Date of submission</label>
                            <input type="Date" placeholder="Enter Date" required>
                        </div>

                        <div class="input-field">
                            <label>Attendence percentage</label>
                            <input type="number" placeholder="Enter Attendence percentage" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Department</label>
                            <input type="text" placeholder="Enter your Department" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <div class="fields">
                        <div class="input-field">
                            <label>Date From</label>
                            <input type="Date" placeholder="Enter the date" required>
                        </div>
                     
                    
                        <div class="input-field">
                            <label>Date to</label>
                            <input type="Date" placeholder="Enter the date" required>
                        </div>
                      
                    </div> 
                </div>
                        <div class="input-field">
                            <label>Describe the Reason</label>
                            <input type="text" placeholder="Enter the reason" style = "width:100%; height:120px;">
                        </div>
                        <button class="nextBtn">
                            <span class="btnText" onclick ="window.location.href='up.html'"; >Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
              
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
               
        </form>
    </div>

    
</body>
</html>
