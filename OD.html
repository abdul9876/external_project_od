<head>
    <meta charset="UTF-8">

    <title>OD Form </title>
</head>
<body>
    <div class="container">
        <header>OD FORM</header>

        <form>
            <div class="form first">
                <div class="details personal">
                  

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Regisration number</label>
                            <input type="text" placeholder="Enter your reg number" required>
                        </div>

                        <div class="input-field">
                            <label>Date of submission</label>
                            <input type="Date" placeholder="Enter Date" required>
                        </div>

                        <div class="input-field">
                            <label>Attendence percentage</label>
                            <input type="number" placeholder="Enter Attendence percentage" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Department</label>
                            <input type="text" placeholder="Enter your Department" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <div class="fields">
                        <div class="input-field">
                            <label>Date From</label>
                            <input type="Date" id = "d1" placeholder="Enter the date" required>
                        </div>
                     
                    
                        <div class="input-field">
                            <label>Date to</label>
                            <input type="Date" id = "d2" placeholder="Enter the date"  required>
                        </div>
                      
                    </div> 
                </div>
                        <div class="input-field">
                            <label>Describe the Reason</label>
                            <input type="text" placeholder="Enter the reason" style = "width:100%; height:120px;">
                        </div>
                        <button onclick="window.location.href='upload.html';">Next</button>
              <!---onclick ="window.location.href='up.html'";--->
              <!--class="nextBtn"-->
                       
            </form>
    </div>
    <script>
        function checkdays(){
            var d1 = document.getElementById("d1").value;
            var d2 = document.getElementById("d2").value;
            const dateOne = new Date(d1);
            const dateTwo = new Date(d2);
            const time = Math.abs(dateTwo - dateOne);
            const days = Math.cell(time/1000 * 60 *60 *24);
          if(days<3){
            alert("The duration should be greater than or equal to 3 days");
          }
          
        }
    </script>
</body>
